  <!-- JavaScript Dependencies - Loaded after DOM is ready -->
  <script>
    // Wait for both DOM and all resources to be ready
    window.addEventListener('load', function () {
      // Check if required elements exist before executing scripts
      function elementExists(selector) {
        return document.querySelector(selector) !== null;
      }

      // Load scripts with dependency checking
      function loadScript(src, integrity, crossorigin) {
        return new Promise((resolve, reject) => {
          if (document.querySelector(`script[src="${src}"]`)) {
            return resolve();
          }

          const script = document.createElement('script');
          script.src = src;
          if (integrity) script.integrity = integrity;
          if (crossorigin) script.crossOrigin = crossorigin;
          script.onload = resolve;
          script.onerror = reject;
          document.body.appendChild(script);
        });
      }

      // Main initialization function
      function initializeApp() {
        // Add safety checks for DOM elements
        const safeExecute = (fn, elementSelector) => {
          if (!elementSelector || elementExists(elementSelector)) {
            try {
              return fn();
            } catch (e) {
              console.error('Execution error:', e);
            }
          } else {
            console.warn(`Element not found: ${elementSelector}`);
          }
        };

        // Load scripts in proper order
        Promise.all([
          loadScript('%PUBLIC_URL%/assets/libs/bootstrap/js/bootstrap.bundle.min.js'),
          loadScript('%PUBLIC_URL%/assets/libs/simplebar/simplebar.min.js'),
          loadScript('%PUBLIC_URL%/assets/libs/node-waves/waves.min.js')
        ])
          .then(() => loadScript('%PUBLIC_URL%/assets/libs/feather-icons/feather.min.js'))
          .then(() => loadScript('%PUBLIC_URL%/assets/js/pages/plugins/lord-icon-2.1.0.js'))
          .then(() => loadScript('%PUBLIC_URL%/assets/js/plugins.js'))
          .then(() => Promise.all([
            loadScript('%PUBLIC_URL%/assets/libs/apexcharts/apexcharts.min.js'),
            loadScript('%PUBLIC_URL%/assets/libs/swiper/swiper-bundle.min.js')
          ]))
          .then(() => loadScript('%PUBLIC_URL%/assets/js/pages/dashboard-ecommerce.init.js'))
          .then(() => loadScript('%PUBLIC_URL%/assets/js/app.js'))
          .catch(err => {
            console.error('Script loading failed:', err);
          });
      }

      initializeApp();
    });

    // Enhanced error handling
    window.addEventListener('error', function (event) {
      console.error('Global error:', {
        message: event.message,
        source: event.filename,
        line: event.lineno,
        column: event.colno,
        error: event.error
      });
      return true;
    });
  </script>
